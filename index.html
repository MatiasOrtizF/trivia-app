<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Quiz</title>

    <link rel="icon" href="img/quiz-logo.png" type="image/x-icon">

    <link rel="stylesheet" href="css/styles.css">

</head>


<body>
    <main>
        <!-- login  -->
        <div class="login ">
            <img src="img/quiz-logo.png" alt="logo">
            <form action="" method="POST" id="form">
                <input text="text" id="user-name" placeholder="nombre de usuario">
                <button type="submit">Entrar</button>
            </form>
        </div>
        <!-- login End -->

        <!---------------------------------------------------->

        <!-- Select Category -->
        <div class="select-categorys hidden">
            <h1>Quiz App</h1>

            <img src="img/quiz-logo.png" alt="logo">
            <div class="category">
                <button class="categoria">History</button>
                <button class="categoria">Music</button>
                <button class="categoria">Food & Drink</button>
                <button class="categoria">Film & Tv</button>
            </div>
        </div>
        <!-- Select Category End -->

        <!---------------------------------------------------->

        <!-- Question -->
        <div class="questions hidden">
            <h2 id="categoria-seleccionada"></h2>
            <div class="question-time">
                <p>Quiz:<span id="quizNum"></span></p>
                <p id="seconds"></p>
            </div>
            <hr>

            <div class="preguntaNumero1 ">
                <p class="pregunta" id="question"></p>

                <div class="questions-list">
                    <button class="answer" id="answerA" ></button>
                    <button class="answer" id="answerB" ></button>
                    <button class="answer" id="answerC" ></button>
                    <button class="answer" id="answerD" ></button>
                </div>
            </div>

        </div>
        <!-- Question End -->

        <!---------------------------------------------------->

        <!-- Ranking -->

        <div class="congratulations hidden">
            <p>Felicidades <span class="name"></span> respondiste las 5 preguntas correctamente entraste en el raking</p>
            <button id="ver-ranking">Ver Ranking</button>
        </div>

        <div class="sorry hidden">
            <p>Lo lamento <span class="name"></span> no respondiste las 5 preguntas correctamente, por lo tanto no entraste al raking</p>
            <button id="back-play">Volver a jugar</button>
        </div>

        <!-- Ranking End -->

        <!---------------------------------------------------->

        <!-- Users list -->


        <div class="users-list hidden">
            <div class="ranking">
                <h2>Ranking</h2>
            </div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Nombre</th>
                            <th>Tiempo</th>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Dibu</td>
                            <td>59</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Cuti</td>
                            <td>50</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Ota</td>
                            <td>59</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Licha</td>
                            <td>50</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Huevo</td>
                            <td>20</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Nahuel</td>
                            <td>45</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Taglia</td>
                            <td>59</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Enzo</td>
                            <td>50</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Users list End -->

    </main>
</body>

<script src="js/main.js"></script>

</html>
